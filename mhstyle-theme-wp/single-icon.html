<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH-Style</title>
    <link rel="stylesheet" href="../css/mh-style.css">
    <link rel="stylesheet" href="../css/mhstyle-icon.min.css">
    <link rel="stylesheet" href="./css/mh-new-css.css">
   
</head>

<body>
    <main class="">
        <div class="mh-icon-content mh-my-5 mh-col-12" id="icon-content">
            <div data-tab="menorah"
                class="mh-icon-content-body mh-align-items-center mh-row mh-border-radius-10 mh-box-shadow-lg">
                <div class="mh-icon-content-body-left mh-col-md-6 mh-text-center mh-py-4">
                    <i class="mh mh-fs-26em mhi-menorah"></i>
                </div>
                <div class="mh-icon-content-body-right mh-col-md-6">
                    <h1 class="mh-icon-title mh-clearfix mh-my-2">menorah</h1>
                    <div class="mh-icon-code mh-df mh-tooltip-s2 mh-clearfix mh-my-2">
                        <button content="copy"
                            class="mh-icon-html-code mh-tooltip mh-tooltip-bottom mh-mr-3 mh-border-none mh-bg-none mh-outline-none mh-cursor-pointer copybutton"
                            mh-copyboard-text='&lt;i class="mh mhi-menorah"&gt;&lt;/i&gt;'>
                            <span class="na">&lt;i </span><span class="s">class=</span><span class="nt">"mh
                                mhi-menorah"</span><span class="na">&gt;&lt;/i&gt;</span>
                        </button>
                        <button content="copy"
                            class="mh-icon-css-code mh-tooltip mh-tooltip-top mh-border-none mh-bg-none mh-outline-none mh-cursor-pointer copybutton"
                            mh-copyboard-text='e900'>
                            e900
                        </button>
                        <button content="copy"
                            class="mh-icon-css-code mh-tooltip mh-tooltip-top mh-border-none mh-bg-none mh-outline-none mh-cursor-pointer copybutton mh-ml-3"
                            mh-copyboard-text='&lt;svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"&gt;&lt;path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zM432 456c-13.3 0-24-10.7-24-24s10.7-24 24-24s24 10.7 24 24s-10.7 24-24 24z"/&gt;&lt;/svg&gt;'>
                            <i class="mh mhi-code2 mhi-2x"></i>
                        </button>
                        <a href="../img/check-circle.svg" content="copy"
                            class="mh-icon-css-code mh-tooltip mh-tooltip-top mh-border-none mh-bg-none mh-outline-none mh-cursor-pointer mh-ml-3"
                            download="../img/check-circle.svg">
                            <i class="mh mhi-download1 mhi-2x"></i>
                        </a>
                    </div>
                    <div
                        class="mh-icon-font-size mh-row mh-align-items-end mh-justify-content-between mh-clearfix mh-my-2 mh-mt-6">
                        <div class="mh-icon-font-sizeing"><i class="mh mhi-menorah mhi-2x"></i>
                            <h3>mhi-2x</h3>
                        </div>
                        <div class="mh-icon-font-sizeing"><i class="mh mhi-menorah mhi-3x"></i>
                            <h3>mhi-3x</h3>
                        </div>
                        <div class="mh-icon-font-sizeing"><i class="mh mhi-menorah mhi-5x"></i>
                            <h3>mhi-5x</h3>
                        </div>
                        <div class="mh-icon-font-sizeing"><i class="mh mhi-menorah mhi-7x"></i>
                            <h3>mhi-7x</h3>
                        </div>
                        <div class="mh-icon-font-sizeing"><i class="mh mhi-menorah mhi-10x"></i>
                            <h3>mhi-10x</h3>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/mhstyle-copyboard.js"></script>
    <script src="../js/mhstyle.js"></script>
    <script src="./js/script.js"></script>
    <script>
        new mhstyle_copyboard('.copybutton');
        
    </script>
</body>

</html>
