<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Nav Menu</title>
    <link rel="stylesheet" href="./css/mh-style.css">

</head>

<body>

    <nav class="mh-navbar mh-navbar-expand-lg mh-py-0 mh-flex-column mh-navbar-light mh-bg-lightgreen">

                    <li class="mh-item"><a href="#" class="mh-link">Home</a></li>
